<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Template Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #testFrame { width: 100%; height: 400px; border: 1px solid #ccc; margin-bottom: 20px; }
        .result { padding: 5px; margin-bottom: 5px; border-radius: 3px; }
        .passed { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .failed { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        h2 { border-bottom: 1px solid #eee; padding-bottom: 5px;}
    </style>
</head>
<body>
    <h1>Admin Template Test Results</h1>
    <iframe id="testFrame" src="index.html"></iframe>
    <div id="testResults">
        <h2>Test Log:</h2>
    </div>

    <script>
        const testFrame = document.getElementById('testFrame');
        const resultsDiv = document.getElementById('testResults');

        function logResult(description, success) {
            const resultP = document.createElement('p');
            resultP.textContent = `${description}: ${success ? 'PASSED' : 'FAILED'}`;
            resultP.className = success ? 'result passed' : 'result failed';
            resultsDiv.appendChild(resultP);
        }

        testFrame.onload = () => {
            try {
                const iframeDoc = testFrame.contentWindow.document;

                // Test 1: Check for "Admin Panel" title in the navbar
                try {
                    const navbarBrand = iframeDoc.querySelector('.navbar-brand');
                    const test1Success = navbarBrand && navbarBrand.textContent.includes('Admin Panel');
                    logResult('Test 1: Navbar brand "Admin Panel" present', test1Success);
                } catch (e) {
                    logResult('Test 1: Navbar brand "Admin Panel" present', false);
                    console.error("Test 1 Error:", e);
                }

                // Test 2: Check for "Dashboard" heading
                try {
                    const dashboardHeading = iframeDoc.querySelector('main .h2'); // More specific to main area
                    const test2Success = dashboardHeading && dashboardHeading.textContent.includes('Dashboard');
                    logResult('Test 2: "Dashboard" heading present', test2Success);
                } catch (e) {
                    logResult('Test 2: "Dashboard" heading present', false);
                    console.error("Test 2 Error:", e);
                }

                // Test 3: Check for at least one sidebar navigation link ("Overview")
                try {
                    const sidebarLink = Array.from(iframeDoc.querySelectorAll('#sidebar .nav-link')).find(el => el.textContent.trim() === 'Overview');
                    const test3Success = !!sidebarLink;
                    logResult('Test 3: Sidebar link "Overview" present', test3Success);
                } catch (e) {
                    logResult('Test 3: Sidebar link "Overview" present', false);
                    console.error("Test 3 Error:", e);
                }

                // Test 4: Check for at least one header navigation link ("Users")
                try {
                    const headerLink = Array.from(iframeDoc.querySelectorAll('.navbar-nav .nav-link')).find(el => el.textContent.trim() === 'Users');
                    const test4Success = !!headerLink;
                    logResult('Test 4: Header link "Users" present', test4Success);
                } catch (e) {
                    logResult('Test 4: Header link "Users" present', false);
                    console.error("Test 4 Error:", e);
                }

                // Test 5: Check for the presence of sample cards (expecting 3)
                try {
                    const cards = iframeDoc.querySelectorAll('main .card');
                    const test5Success = cards && cards.length === 3;
                    logResult(`Test 5: Sample cards present (found ${cards ? cards.length : 0}, expected 3)`, test5Success);
                } catch (e) {
                    logResult('Test 5: Sample cards present', false);
                    console.error("Test 5 Error:", e);
                }

                // Test 6: Check for the presence of the sample table
                try {
                    const table = iframeDoc.querySelector('main table.table');
                    const test6Success = !!table;
                    logResult('Test 6: Sample table present', test6Success);
                } catch (e) {
                    logResult('Test 6: Sample table present', false);
                    console.error("Test 6 Error:", e);
                }

                // --- New Theme Switching Tests ---
                // Store original onload handler to reassign after persistence test
                if (!window.originalTestFrameOnload) {
                    window.originalTestFrameOnload = testFrame.onload;
                }


                const themeSwitcherBtn = iframeDoc.getElementById('themeSwitcherBtn');
                const htmlElement = iframeDoc.documentElement;
                const iframeWindow = testFrame.contentWindow;

                // Test 7: Check for Theme Switcher Button
                try {
                    const test7Success = !!themeSwitcherBtn;
                    logResult('Test 7: Theme Switcher Button present', test7Success);
                } catch (e) {
                    logResult('Test 7: Theme Switcher Button present', false);
                    console.error("Test 7 Error:", e);
                }

                // Test 8: Test Theme Toggle
                if (themeSwitcherBtn) {
                    try {
                        const initialTheme = String(htmlElement.getAttribute('data-bs-theme') || 'light'); // Default to light if null
                        themeSwitcherBtn.click(); // Toggle 1
                        const themeAfterFirstClick = String(htmlElement.getAttribute('data-bs-theme'));
                        const firstToggleCorrect = themeAfterFirstClick !== initialTheme && (themeAfterFirstClick === 'dark' || themeAfterFirstClick === 'light');
                        
                        themeSwitcherBtn.click(); // Toggle 2
                        const themeAfterSecondClick = String(htmlElement.getAttribute('data-bs-theme'));
                        const secondToggleCorrect = themeAfterSecondClick === initialTheme;

                        logResult('Test 8: Theme toggle changes data-bs-theme attribute correctly', firstToggleCorrect && secondToggleCorrect);
                    } catch (e) {
                        logResult('Test 8: Theme toggle changes data-bs-theme attribute correctly', false);
                        console.error("Test 8 Error:", e);
                    }
                } else {
                    logResult('Test 8: Theme toggle changes data-bs-theme attribute correctly (SKIPPED - button not found)', false);
                }
                
                // Helper function to check if a color is "dark"
                function isColorDark(colorString) {
                    if (!colorString) return false;
                    const rgbMatch = colorString.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
                    if (!rgbMatch) return false; 
                    const r = parseInt(rgbMatch[1], 10);
                    const g = parseInt(rgbMatch[2], 10);
                    const b = parseInt(rgbMatch[3], 10);
                    // Simple brightness formula (sum of RGB values)
                    // Colors with sum less than 3 * 127.5 = 382.5 are considered dark
                    return (r + g + b) < 382.5; 
                }

                // Test 9: Test Style Change (Basic)
                // This test is asynchronous due to waiting for style computation
                if (themeSwitcherBtn && iframeWindow) {
                    (async () => {
                        try {
                            let currentThemeForTest9 = htmlElement.getAttribute('data-bs-theme') || 'light';
                            if (currentThemeForTest9 === 'dark') {
                                themeSwitcherBtn.click(); // Ensure it's light for consistent start
                                await new Promise(resolve => setTimeout(resolve, 150)); // Wait for styles
                            }
                            const lightBg = iframeWindow.getComputedStyle(htmlElement).backgroundColor;
                            
                            themeSwitcherBtn.click(); // Toggle to dark
                            await new Promise(resolve => setTimeout(resolve, 150)); 
                            const darkBg = iframeWindow.getComputedStyle(htmlElement).backgroundColor;
                            const isDarkBgCorrect = isColorDark(darkBg);

                            themeSwitcherBtn.click(); // Toggle back to light
                            await new Promise(resolve => setTimeout(resolve, 150)); 
                            const lightAgainBg = iframeWindow.getComputedStyle(htmlElement).backgroundColor;
                            const isLightAgainBgCorrect = !isColorDark(lightAgainBg) && lightAgainBg === lightBg;
                            
                            logResult('Test 9: Background style changes with theme toggle', isDarkBgCorrect && isLightAgainBgCorrect);
                        } catch (e) {
                            logResult('Test 9: Background style changes with theme toggle', false);
                            console.error("Test 9 Error:", e);
                        } finally {
                            // Proceed to Test 10 logic, ensuring Test 9 completes first.
                            runTest10();
                        }
                    })();
                } else {
                    logResult('Test 9: Background style changes with theme toggle (SKIPPED - button or iframe window not found)', false);
                    runTest10(); // Still need to run test 10 if this one is skipped
                }

                function runTest10() {
                    // Test 10: Local Storage Persistence
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.has('testPersistenceActive')) {
                        const expectedThemeOnReload = iframeWindow.localStorage.getItem('themeTestExpectedTheme'); // Check iframe's localStorage
                        const actualThemeOnReload = htmlElement.getAttribute('data-bs-theme');
                        logResult(`Test 10: Theme '${expectedThemeOnReload}' persists after reload`, actualThemeOnReload === expectedThemeOnReload);
                        
                        iframeWindow.localStorage.removeItem('themeTestExpectedTheme');
                        urlParams.delete('testPersistenceActive');
                        window.history.replaceState({}, document.title, `${window.location.pathname}${urlParams.toString() ? '?' + urlParams.toString() : ''}`);
                        testFrame.onload = window.originalTestFrameOnload; // Restore original onload
                        if (testFrame.contentWindow && testFrame.contentWindow.location) {
                             // If testFrame's content also reloaded, re-attach its onload if necessary
                             // This is tricky, originalTestFrameOnload is for the testFrame itself.
                        }

                    } else if (themeSwitcherBtn && iframeWindow) {
                        logResult('Test 10: Theme persistence after reload (SETUP - will reload current page, not just iframe)', true);
                        (async () => {
                            const targetThemeForPersistence = 'dark';
                            let currentThemeInIframe = htmlElement.getAttribute('data-bs-theme') || 'light';

                            if (currentThemeInIframe !== targetThemeForPersistence) {
                                themeSwitcherBtn.click(); 
                                await new Promise(resolve => setTimeout(resolve, 150)); // Wait for script in iframe to save to its localStorage
                            }
                             // Second check in case it was already dark, then clicked to light, then needs to be dark
                            currentThemeInIframe = htmlElement.getAttribute('data-bs-theme');
                            if (currentThemeInIframe !== targetThemeForPersistence) {
                                themeSwitcherBtn.click();
                                await new Promise(resolve => setTimeout(resolve, 150));
                                currentThemeInIframe = htmlElement.getAttribute('data-bs-theme');
                            }

                            iframeWindow.localStorage.setItem('themeTestExpectedTheme', currentThemeInIframe);
                            
                            testFrame.onload = null; // Prevent current onload from firing during page transition
                            window.location.search = '?testPersistenceActive=true'; // Reload the parent page with query param
                        })();
                    } else {
                         logResult('Test 10: Theme persistence after reload (SKIPPED - button not found or iframe issue)', false);
                    }
                }
                // Note: Test 9 is async, so Test 10 is called from its 'finally' block or if Test 9 is skipped.

            } catch (e) {
                const errorP = document.createElement('p');
                errorP.textContent = 'FATAL ERROR: Could not access iframe content. Ensure index.html is served from the same origin if running locally.';
                errorP.className = 'result failed';
                resultsDiv.appendChild(errorP);
                console.error("Fatal Iframe Error:", e);
            }
        };

        // Handle cases where iframe might not load (e.g. file not found)
        testFrame.onerror = () => {
            const errorP = document.createElement('p');
            errorP.textContent = 'ERROR: Iframe could not be loaded. Check if index.html exists and path is correct.';
            errorP.className = 'result failed';
            resultsDiv.appendChild(errorP);
        };
    </script>
</body>
</html>
