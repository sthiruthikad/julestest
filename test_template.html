<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Template Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #testFrame { width: 100%; height: 400px; border: 1px solid #ccc; margin-bottom: 20px; }
        .result { padding: 5px; margin-bottom: 5px; border-radius: 3px; }
        .passed { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .failed { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        h2 { border-bottom: 1px solid #eee; padding-bottom: 5px;}
    </style>
</head>
<body>
    <h1>Admin Template Test Results</h1>
    <iframe id="testFrame" src="index.html"></iframe>
    <div id="testResults">
        <h2>Test Log:</h2>
    </div>

    <script>
        const testFrame = document.getElementById('testFrame');
        const resultsDiv = document.getElementById('testResults');

        function logResult(description, success) {
            const resultP = document.createElement('p');
            resultP.textContent = `${description}: ${success ? 'PASSED' : 'FAILED'}`;
            resultP.className = success ? 'result passed' : 'result failed';
            resultsDiv.appendChild(resultP);
        }

        testFrame.onload = () => {
            try {
                const iframeDoc = testFrame.contentWindow.document;

                // Test 1: Check for "Admin Panel" title in the navbar
                try {
                    const navbarBrand = iframeDoc.querySelector('.navbar-brand');
                    const test1Success = navbarBrand && navbarBrand.textContent.includes('Admin Panel');
                    logResult('Test 1: Navbar brand "Admin Panel" present', test1Success);
                } catch (e) {
                    logResult('Test 1: Navbar brand "Admin Panel" present', false);
                    console.error("Test 1 Error:", e);
                }

                // Test 2: Check for "Dashboard" heading
                try {
                    const dashboardHeading = iframeDoc.querySelector('main .h2'); // More specific to main area
                    const test2Success = dashboardHeading && dashboardHeading.textContent.includes('Dashboard');
                    logResult('Test 2: "Dashboard" heading present', test2Success);
                } catch (e) {
                    logResult('Test 2: "Dashboard" heading present', false);
                    console.error("Test 2 Error:", e);
                }

                // Test 3: Check for at least one sidebar navigation link ("Overview")
                try {
                    const sidebarLink = Array.from(iframeDoc.querySelectorAll('#sidebar .nav-link')).find(el => el.textContent.trim() === 'Overview');
                    const test3Success = !!sidebarLink;
                    logResult('Test 3: Sidebar link "Overview" present', test3Success);
                } catch (e) {
                    logResult('Test 3: Sidebar link "Overview" present', false);
                    console.error("Test 3 Error:", e);
                }

                // Test 4: Check for at least one header navigation link ("Users")
                try {
                    const headerLink = Array.from(iframeDoc.querySelectorAll('.navbar-nav .nav-link')).find(el => el.textContent.trim() === 'Users');
                    const test4Success = !!headerLink;
                    logResult('Test 4: Header link "Users" present', test4Success);
                } catch (e) {
                    logResult('Test 4: Header link "Users" present', false);
                    console.error("Test 4 Error:", e);
                }

                // Test 5: Check for the presence of sample cards (expecting 3)
                try {
                    const cards = iframeDoc.querySelectorAll('main .card');
                    const test5Success = cards && cards.length === 3;
                    logResult(`Test 5: Sample cards present (found ${cards ? cards.length : 0}, expected 3)`, test5Success);
                } catch (e) {
                    logResult('Test 5: Sample cards present', false);
                    console.error("Test 5 Error:", e);
                }

                // Test 6: Check for the presence of the sample table
                try {
                    const table = iframeDoc.querySelector('main table.table');
                    const test6Success = !!table;
                    logResult('Test 6: Sample table present', test6Success);
                } catch (e) {
                    logResult('Test 6: Sample table present', false);
                    console.error("Test 6 Error:", e);
                }

            } catch (e) {
                const errorP = document.createElement('p');
                errorP.textContent = 'FATAL ERROR: Could not access iframe content. Ensure index.html is served from the same origin if running locally.';
                errorP.className = 'result failed';
                resultsDiv.appendChild(errorP);
                console.error("Fatal Iframe Error:", e);
            }
        };

        // Handle cases where iframe might not load (e.g. file not found)
        testFrame.onerror = () => {
            const errorP = document.createElement('p');
            errorP.textContent = 'ERROR: Iframe could not be loaded. Check if index.html exists and path is correct.';
            errorP.className = 'result failed';
            resultsDiv.appendChild(errorP);
        };
    </script>
</body>
</html>
